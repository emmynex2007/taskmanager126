<!DOCTYPE html>
<html>
    <head>
        <title>Task Form</title>
    </head>

    <body>
        <form>
            <p>
                <label>Title</label><br>
                <input type="text" placeholder="Enter a task title">
            </p>

            <p>
                <label>Description</label><br>
                <textarea rows="5" cols="50" placeholder="Enter the task description"></textarea>
            </p>

            <p>
                <label>Category</label><br>
                <input type="text" placeholder="Enter a task category">
            </p>

            <p>
                <label>Priority Level</label><br>
                <select>
                    <option>Select an item</option>
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>
            </p>

            <p>
                <label>Progress Level</label><br>
                <select>
                    <option>Select an item</option>
                    <option>Pending</option>
                    <option>Started</option>
                    <option>Completed</option>
                </select>
            </p>

            <button type="button">Submit</button>

        </form>
    </body>
</html>
